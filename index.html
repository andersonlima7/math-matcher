<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Matcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <div class="game">
      <div class="header">
        <div class="lifes"></div>
        <div class="rounds"></div>
      </div>
      <div class="content">
        <div class="grid"></div>
        <div class="accounts">
          <div class="account">
            <span class="account-operand">3</span>
            <span class="account-operator">+</span>
            <span class="account-operand">1</span>
            <span class="account-operator"> = </span>
            <input class="account-result" type="number" placeholder="___" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
