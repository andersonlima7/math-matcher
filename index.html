<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Matcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/831be6027b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="game-screen">
      <div class="game">
        <div class="header"></div>

        <div class="content">
          <div class="grid"></div>
          <div class="accounts hidden"></div>
          <button class="check-button hidden">
            <i class="fa-solid fa-square-check fa-3x"></i>
          </button>
        </div>

        <div id="myModal" class="modal">
          <div class="modal-content">
            <h2 style="margin: 0px">Fim da fase</h2>
            <span id="stars"></span>
            <span id="scoreText"></span>
            <span id="resultText"></span>
            <span id="hits"></span>
            <div id="results"></div>
            <div class="modal-buttons">
              <button id="repeatButton">Repetir Fase</button>
              <button id="nextButton">Pr√≥xima Fase</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
